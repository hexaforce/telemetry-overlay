<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/rockiot.ui.min.js"></script>
  <script src="./js/rockiot.gauge.radial.js"></script>
</head>
<div>
  <rockiot-ui 
  id="radial_0"
  serial="radial_0"

  type="gauge"
  variation="radial"

  svgheight="300"
  svgwidth="300"
  radius="lg"

  name="Speed"
  units="Km"
  text-color="#333"

  needle="1"
  needle-color="#ff0000"

  min="0"
  max="270"
  ticks="9"
  value="100"

  bar-color="#00000060"
  progress-color="#4ea5f1"
  size="md"


  background="#a00"
  click-action="test"
  precision="2"
  scale="1"
  scale-text-color="#333"
  smallscale="1"
  value-class="rockiot-radial-value-text"
  control-bg="none"
  control-color="#888"
  >
</rockiot-ui>

<rockiot-ui 
  id="radial_1"
  serial="radial_1"

  type="gauge"
  variation="radial"

  svgheight="300"
  svgwidth="300"
  radius="lg"

  name="Speed"
  units="Km"
  text-color="#bababa"

  needle="1"
  needle-color="#ff0000"

  min="0"
  max="270"
  ticks="9"
  value="100"

  startangle="135"
  endangle="45"
  
  bar-color="#00000060"
  progress-color="#4ea5f1"
  size="md"


  background="#000"
  class="rockiot-element"
  click-action="test"
  precision="2"
  scale="1"
  scale-text-color="#bababa"
  smallscale="1"
  value-class="rockiot-radial-value-text"
  control-bg="none"
  control-color="#888"
  >
</rockiot-ui>
</div>
</body>

</html>

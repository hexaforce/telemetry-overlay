<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Example</title>
  <link rel="stylesheet" href="gauge.css">
</head>

<body>
  <div id="gauge" class="gauge-container"></div>

  <script src="gauge.js"></script>
  <script>
    var gauge = new Gauge(document.getElementById('gauge'), {
      dialRadius: 45,
      offset: 10,
      serial: "xxx01"
    });


    setInterval(function () {
      const range = gauge.getRange()
      const randomValue = (Math.random() * range.limit).toFixed(2);
      gauge.setValueAnimated(parseFloat(randomValue), 0.5);
    }, 1000)

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Orientation Sensor Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #console {
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <script src="js/three.min.js"></script>
  <script src="js/OBJLoader.js"></script>
  <script src="js/MTLLoader.js"></script>

  <script type="module">
    import { AbsoluteOrientationSensor, RelativeOrientationSensor } from '../sensor-polyfills/motion-sensors.js';

    const params = new URLSearchParams(window.location.search);
    const relative = !!Number(params.get('relative'));
    const coordinateSystem = params.get('coord');

    let sensor, camera, scene, renderer, model;

    document.addEventListener("DOMContentLoaded", () => {
      initScene();
      checkPermissions().then(initSensor);
      renderScene();
    });

    function initScene() {
      const container = document.createElement("div");
      document.body.appendChild(container);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 200);
      camera.position.z = 10;

      scene = new THREE.Scene();

      const ambientLight = new THREE.AmbientLight(0x404040, 6);
      scene.add(ambientLight);

      const manager = new THREE.LoadingManager();
      const mtlLoader = new THREE.MTLLoader(manager);
      mtlLoader.setTexturePath("resources/");
      mtlLoader.load("resources/phone.mtl", (materials) => {
        materials.preload();
        const objLoader = new THREE.OBJLoader(manager);
        objLoader.setMaterials(materials);
        objLoader.load("resources/phone.obj", (object) => {
          model = object;
          scene.add(model);
        });
      });

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      window.addEventListener("resize", resizeHandler, false);
      document.addEventListener("mousedown", requestFullscreen);
      document.addEventListener("fullscreenchange", lockScreenOrientation);
    }

    function resizeHandler() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function requestFullscreen() {
      document.documentElement.requestFullscreen();
    }

    function lockScreenOrientation() {
      if (document.fullscreenElement) {
        screen.orientation.lock("natural");
      }
    }

    async function checkPermissions() {
      if (!navigator.permissions) {
        updateConsole("No Permissions API, still trying to start app.");
        return;
      }
      try {
        const results = await Promise.all([
          navigator.permissions.query({ name: "accelerometer" }),
          navigator.permissions.query({ name: "magnetometer" }),
          navigator.permissions.query({ name: "gyroscope" }),
        ]);
        if (results.every((result) => result.state === "granted")) {
          return;
        } else {
          updateConsole("Permission to use sensors was denied.");
        }
      } catch {
        updateConsole("Integration with Permissions API is not enabled, still trying to start app.");
      }
    }

    function initSensor() {
      const options = { frequency: 60, coordinateSystem };
      updateConsole(`Sensor options: ${JSON.stringify(options)}`);

      sensor = relative
        ? new RelativeOrientationSensor(options)
        : new AbsoluteOrientationSensor(options);

      sensor.onreading = () => {
        if (model) {
          model.quaternion.fromArray(sensor.quaternion).inverse();
        }
      };

      sensor.onerror = (event) => {
        if (event.error.name === "NotReadableError") {
          updateConsole("Sensor is not available.");
        }
      };

      sensor.start();
    }

    function renderScene() {
      requestAnimationFrame(renderScene);
      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }

    function updateConsole(message) {
      const consoleDiv = document.getElementById("console");
      if (consoleDiv) consoleDiv.innerText = message;
      console.log(message);
    }
  </script>

  <div id="console"></div>
</body>

</html>

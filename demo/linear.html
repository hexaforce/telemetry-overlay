<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>rockiot-ui</title>
    <link rel="icon" href="favicon.ico">
    <script src="js/rockiot.ui.min.js"></script>
    <script src="js/rockiot.gauge.linear.js"></script>
    <style>
      h2 { margin-top:2rem; }
      .container > div {
        margin-right:4rem;
        text-align:center;
      }
    </style>
    </script>
    
  </head>
  <body style="min-height:100vh;width:100vw;margin:0;padding:0;background:#ffffff;background-size:cover;font-family:monospace">
    <noscript>
      <strong>We're sorry but rockiot-gauge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div  style="display:flex;flex-direction:column;align-items:center;max-width:100%;flex-wrap:wrap">

      <div style="width:30rem;text-align:center;position:absolute;top:0;background:#272626;color:white;border-bottom-right-radius:.5rem;border-bottom-left-radius:.5rem;padding:.4rem;font-size:1.4rem;">
        rockiot-ui {Linear Gauges}
      </div>
      <div class="rockiot-element" style="margin-top:3rem;">
        <p><strong>To start/stop a test for each gauge/chart click on the gauge/chart itself then click on the wrench icon on top right corner</strong> <button id="btnTest" style="font-size:.7rem;padding:2px 4px 2px 4px;border:0 ;outline:none;cursor:pointer;background:#000;margin:4px;color:#fafafa;z-index:200;" onclick="stopTest()"></button></p>
      </div>
      <div class="container" style="margin-top:3rem;display:flex;flex-direction:row;flex-wrap:wrap;max-width:100%;justify-content:space-around;">
        
        <div>
          <h2>Linear Horizontal Base</h2>
          <rockiot-ui
            id="0001"
            serial="0001"
            type="gauge"
            variation="linear"
            orientation="horizontal"
            needle="0"
            value="88">
          </rockiot-ui>
            
        </div>
        <div>  
          <h2>Linear Horizontal 1</h2>
          <rockiot-ui
            class=""
            type="gauge"
            variation="linear"
            orientation="horizontal"
            id="linear_2"
            serial="linear_2"
            name="Level"
            min="-20"
            max="50"
            value="20"
            units="%"
            size="md"
            click-action="test"
            text-color="#cdcdcd"
            scale-text-color="#777"
            bar-color="#111"
            progress-color="#7725cbf0"
            control-bg="none"
            control-color="#888"
            scale="1"
            smallscale="1"
            needle="1"
            needle-color="#ff0000"
            background="#000"></rockiot-ui>
        </div>  
        <div>
          <h2>Linear Horizontal 2</h2>
          <rockiot-ui
          class="rockiot-element"
          type="gauge"
          variation="linear"
          orientation="horizontal"
          id="linear_1"
          serial="linear_1"
          name="Level"
          min="20"
          max="60"
          value="40"
          units="%"
          size="md"
          click-action="test"
          text-color="#bababa"
          scale-text-color="#bababa"
          bar-color="#111"
          progress-color="#4ea5f1"
          control-bg="none"
          control-color="#888"
          zones="#ff0000,#ff8800,#00ff00"
          scale="1"
          smallscale="1"
          needle="1"
          needle-color="#ff0000"
          background="#000"></rockiot-ui>
        </div>
        <div>
          <h2>Linear Vertical Base</h2>
          <rockiot-ui
            type="gauge"
            variation="linear"
            value="45"
            size="lg"
            serial="121"
            id="121">
          </rockiot-ui>
        </div>
        <div>  
        <h2>Linear Vertical 1</h2>
          <rockiot-ui
          type="gauge"
          variation="linear"
          orientation="vertical"
          id="linear_3"
          serial="linear_3"
          name="Vertical 1"
          min="20"
          max="60"
          value="40"
          units="%"
          size="md"
          click-action="test"
          text-color="#333"
          scale-text-color="#333"
          bar-color="#111"
          progress-color="#4ea5f1"
          control-bg="none"
          control-color="#888"
          scale="1"
          smallscale="1"
          needle="1"
          needle-color="#ff8800"
          zones="#00ff00,#ff8800,#ff0000"
          ></rockiot-ui>  
        </div>
        <div>  
        <h2>Linear Vertical 2</h2>
          <rockiot-ui
          type="gauge"
          variation="linear"
          orientation="vertical"
          id="linear_3"
          serial="linear_3"
          name="Vertical 1"
          min="0"
          max="100"
          value="40"
          units="%"
          size="sm"
          bar-color="#000"
          value-color="#444"
          control-color="#333"
          click-action="test"
          ></rockiot-ui>  
        </div>
      </div>
      <script>
      var autotest = 0
      var btn = 'Start Test'
      document.getElementById('btnTest').innerText = btn
      function stopTest(){
        autotest =! autotest
        var flag
        autotest ? flag = '1' : flag = '0' 
        autotest ? btn = 'Stop Test' : btn = 'Start Test'
        document.getElementById('btnTest').innerText = btn
        let els = document.querySelectorAll('rockiot-ui')
        els.forEach( (e)=>{
          e.setAttribute('auto-test', autotest )
        })
      } 
      </script>
    </div>
  </body>
</html>

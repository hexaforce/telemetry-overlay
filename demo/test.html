<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Radial Gauge - Display Current Value</title>
  <script src="./js/rockiot.ui.min.js"></script>
  <script src="./js/rockiot.gauge.radial.js"></script>
</head>
<div>
  <rockiot-ui 
  background="#000"
  bar-color="#00000060"
  click-action="test"
  control-bg="none"
  control-color="#888"
  id="radial_0"
  max="100"
  min="0"
  name="Humidity"
  needle="1"
  needle-color="#ff0000"
  precision="2"
  progress-color="#4ea5f1"
  radius="lg"
  scale="1"
  scale-text-color="#333"
  serial="radial_0"
  size="md"
  smallscale="1"
  svgheight="300"
  svgwidth="300"
  text-color="#333"
  ticks="5"
  type="gauge"
  units="%"
  value="20"
  value-class="rockiot-radial-value-text"
  variation="radial">
</rockiot-ui>
<rockiot-ui 
  background="#000"
  bar-color="#00000060"
  class="rockiot-element"
  click-action="test"
  control-bg="none"
  control-color="#888"
  endangle="0"
  id="radial_1"
  max="100"
  min="0"
  name="Humidity"
  needle="1"
  needle-color="#ff0000"
  precision="2"
  progress-color="#4ea5f1"
  radius="lg"
  scale="1"
  scale-text-color="#bababa"
  serial="radial_1"
  size="md"
  smallscale="1"
  startangle="180"
  svgheight="300"
  svgwidth="300"
  text-color="#bababa"
  ticks="5"
  type="gauge"
  units="%"
  value="20"
  value-class="rockiot-radial-value-text"
  variation="radial">
</rockiot-ui>
</div>
</body>

</html>
